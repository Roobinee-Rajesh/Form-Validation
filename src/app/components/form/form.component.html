<div class="h-100 gradient-form">
  <div class="py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container col-4">
        <div
          class="card rounded-3 text-black d-flex justify-content-center align-items-center"
        >
          <!-- Form begin -->
          <div class="row g-0">
            <div class="col">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Form</h4>
                </div>

                <div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example11"
                      class="form-control"
                      placeholder="Name"
                      [(ngModel)]="name"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Email"
                      [(ngModel)]="email"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="tel"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Phone Number"
                      [(ngModel)]="phoneNumber"
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                      (click)="addList()"
                    >
                      {{btnName}}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- Form end -->
    <!-- list begin -->
    <div
      class="col-lg-12 container rounded-5 d-flex align-items-center justify-content-center gradient-custom-2"
    >
      <div class="text-white px-3 py-4 p-md-5 mx-md-4 w-100">
        <div
          class="d-flex justify-content-between align-items-center border-white border-bottom row"
        >
          <p class="col-3"><strong>Name</strong></p>
          <p class="col-3"><strong>Email</strong></p>
          <p class="col-3"><strong>Phone Number</strong></p>
          <p class="col-3"><strong>Action</strong></p>
        </div>
        <ng-container *ngFor="let i of list">
          <div
            class="border-bottom border-white d-flex justify-content-between align-items-center row"
          >
            <p class="m-0 col-3">{{ i.name }}</p>

            <p class="m-0 col-3">{{ i.email }}</p>

            <p class="m-0 col-3">{{ i.phoneNumber }}</p>

            <div class="d-flex col-3">
              <button class="btn btn-primary m-2" (click)="editList(i.id, i.name, i.email, i.phoneNumber)">Edit</button>
    
              <button
                class="btn btn-danger m-2"
                (click)="deleteList(i.id)"
              >
                Delete
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- list end -->
  </div>
</div>
